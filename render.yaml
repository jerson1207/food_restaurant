databases:
  - name: grilli
    ipAllowList: []
    databaseName: grilli
    user: grilli

services:
  - type: web
    name: grilli
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: grilli
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false